<html>
<head>
<!-- <script src="./Leadozz_files/jquery.min.js.download"></script> -->
<script src="js/jquery-3.1.1.min.js"></script>
<script>
	var map = {}
	map["May-2020"]="getMay2020";
	map["June-2020"]="getJune2020";
	map["July-2020"]="getJuly2020";

	function getMay2020(){
	 var list = [];
	 list.push("702,Jalaj Purohit,Paid,Online");
	 list.push("702,Jalaj Purohit,Paid,Online");
	 list.push("702,Jalaj Purohit,Paid,Online");
	 generateTable(list)
	}

	function getJune2020(){
	 var list = [];
	 list.push("702,Jalaj1 Purohit,Paid,Online");
	 list.push("702,Jalaj1 Purohit,Paid,Online");
	 list.push("702,Jalaj1 Purohit,Paid,Online");
	 generateTable(list)
	}

	function getJuly2020(){
	 var list = [];
	 list.push("702,Jalaj2 Purohit,Paid,Online");
	 list.push("702,Jalaj2 Purohit,Paid,Online");
	 list.push("702,Jalaj2 Purohit,Paid,Online");
	 generateTable(list)
	}

function generateTable(list){
	$("#displayTableDetails > tbody").empty()
	var count =1;
	$(list).each(function(){
		var val = this.split(",");
		var tr="<tr><td>"+count+" </td><td>"+val[0]+"</td><td>"+val[1]+"</td><td>"+val[2]+"</td><td>"+val[3]+"</td></tr>";
		$("#displayTableDetails").append(tr);
		count++;
	});
}

function displayTableData(){
	eval($("#monthSelection").val()+"()");
}

$(document).ready(function(){
	$.map(map, function(value,key){
		$('#monthSelection').append('<option value="'+value+'">'+key+'</option>');
	});
	displayTableData();
});
</script>
</head>
<body>

<select id="monthSelection" onChange="return displayTableData()"></select>

	<table id="displayTableDetails" class="table table-striped table-bordered table-hover">
	<thead>
		<th>Sr No</th>
		<th>Flat No</th>
		<th>Name</th>
		<th>Maintanance</th>
		<th>Paid By</th>
	</thead>
	<tbody></tbody>
	</table>
</body>
</html>
